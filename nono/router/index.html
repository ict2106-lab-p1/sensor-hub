<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.1/dist/flowbite.min.css"/>

    <style>
        body {
            font-family: 'Alata', sans-serif;
        }
    </style>
</head>
<body>
<div class="px-4 mx-auto w-full max-w-8xl">
    <div class="p-4">
        <h2 class="text-5xl text-gray-800 mb-8">Running</h2>

        <div x-data="">
            <div class="grid grid-cols-5 gap-1 w-full bg-gray-50 shadow-lg rounded-lg p-4 border-gray-600">
                <template x-for="light in $store.light.smartLights">
                    <div x-data class="flex flex-col items-center justify-center">
                        <h1 class="text-lg" x-text="light.body"></h1>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16"
                             :class='{"text-gray-700": light.state, "text-gray-400": !light.state }'
                             fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                        </svg>
                        <div class="mt-4">
                            <div x-show="light.state" class="text-white uppercase text-lg bg-green-500 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-1 text-center mb-2">On</div>
                            <div x-show="!light.state" class="text-white uppercase text-lg bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-1 text-center mb-2">Off</div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

    </div>
</div>
</body>
<script src="https://unpkg.com/alpinejs" defer></script>
<script defer>
    const ws = new WebSocket(`ws://localhost:8000/ws`);
    ws.addEventListener("open", (event) => {
        console.log("connected");
    });

    ws.addEventListener("message", (event) => {
        Alpine.store("light").toggle(event.data.trim());
    });

    document.addEventListener('alpine:init', () => {

        Alpine.store('light', {
            smartLights: [
                { body: "Lab 1", state: false },
                { body: "Lab 2", state: false },
                { body: "Lab 3", state: false },
                { body: "Lab 4", state: false },
                { body: "Lab 5", state: false },
            ],

            toggle(deviceToToggle) {
                console.log(deviceToToggle);
                const device = this.smartLights.find(x => x.body === deviceToToggle);
                if (device) {
                    device.state = !device.state;
                }
            },
        });

    });
</script>
</html>
